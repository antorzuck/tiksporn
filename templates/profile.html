  	<h5> <span class="text-info"> {{usr}}'s </span> videos <h5>
  	<hr class="bg-white">
  </div>
    <div class="row">
   {% for v in uv %}
   <div class="col-6" data-aos="flip-right">
  <div class="border-0 my-2 bg-dark card" style="width: 10rem;">
  <a href="{% url 'watch-video' v.id %}"><img class="card-img-top" src="{{v.thumbnail.url}}" alt="Card image cap"> </a>
  <div class="card-body">
    <a class="dn" href="{% url 'watch-video' v.id %}"><p class="d text-white">{{v.title}}</p></a>
    <div class="text-info">
    {{v.pub_date}}
    </div>
  </div>

 </div>
   </div>
 {% endfor %}
    </div>
    
    
    {% if uv.has_previous %}
     
      <a class="btn btn-warning btn-sm" href="?page={{uv.previous_page_number}}">Previous</a>
   
    
    {% endif %}
    </div>
    
    
    
    
    <div class="text-center mb-2">
